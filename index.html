<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراسلة مع علي | نافذة التواصل الخاصة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        
        :root {
            --primary-color: #3a86ff;
            --primary-dark: #2667cc;
            --secondary-color: #4cc9f0;
            --background-dark: #0f172a;
            --card-bg: #1e293b;
            --input-bg: #334155;
            --success-color: #4ade80;
            --error-color: #f87171;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: var(--background-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .chat-container {
            width: 100%;
            max-width: 550px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 35px 30px;
            box-shadow: 
                0 10px 50px rgba(0, 0, 0, 0.3),
                0 2px 10px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 30px;
            position: relative;
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }
        
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-left: 20px;
            position: relative;
            border: 3px solid transparent;
            background: linear-gradient(var(--card-bg), var(--card-bg)) padding-box,
                        linear-gradient(135deg, var(--primary-color), var(--secondary-color)) border-box;
            overflow: hidden;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: var(--transition);
        }
        
        .online-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            background-color: var(--success-color);
            border-radius: 50%;
            border: 2px solid var(--card-bg);
            box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 201, 240, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 201, 240, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 201, 240, 0);
            }
        }
        
        .chat-header-text {
            display: flex;
            flex-direction: column;
        }
        
        .chat-header h2 {
            font-size: 26px;
            color: var(--text-light);
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
        }
        
        .chat-header h2 span {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .status {
            font-size: 16px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
        }
        
        .status i {
            margin-left: 5px;
            color: var(--success-color);
        }
        
        .welcome-message {
            margin-bottom: 30px;
            text-align: center;
            padding: 20px 15px;
            background-color: rgba(15, 23, 42, 0.6);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .welcome-message p {
            margin: 8px 0;
            font-size: 17px;
            position: relative;
            z-index: 1;
        }
        
        .welcome-message p:first-child {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .message-box {
            background-color: rgba(15, 23, 42, 0.5);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            padding: 25px;
            position: relative;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group label {
            position: absolute;
            top: -10px;
            right: 15px;
            background-color: var(--card-bg);
            padding: 0 8px;
            font-size: 14px;
            color: var(--text-muted);
            border-radius: 3px;
            z-index: 1;
        }
        
        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        textarea, input {
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-light);
            transition: var(--transition);
            resize: none;
        }
        
        .input-with-icon input {
            padding-right: 45px;
        }
        
        textarea {
            min-height: 120px;
        }
        
        input::placeholder, textarea::placeholder {
            color: var(--text-muted);
            opacity: 0.8;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }
        
        .send-btn {
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 16px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .send-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58, 134, 255, 0.4);
        }
        
        .send-btn:hover::before {
            left: 100%;
        }
        
        .send-btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(58, 134, 255, 0.3);
        }
        
        .send-btn i {
            font-size: 18px;
        }
        
        .footer {
            margin-top: 25px;
            color: var(--text-muted);
            text-align: center;
            font-size: 14px;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--success-color), #14b8a6);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(20, 184, 166, 0.3);
        }
        
        .toast.show {
            opacity: 1;
            visibility: visible;
            animation: slide-up 0.5s forwards;
        }
        
        @keyframes slide-up {
            0% {
                transform: translate(-50%, 20px);
            }
            100% {
                transform: translate(-50%, 0);
            }
        }
        
        .error-toast {
            background: linear-gradient(45deg, var(--error-color), #ef4444);
            box-shadow: 0 5px 20px rgba(239, 68, 68, 0.3);
        }
        
        .loading {
            display: none;
            justify-content: center;
            margin: 20px 0;
        }
        
        .loading span {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            animation: loading 1.5s ease-in-out infinite;
        }
        
        .loading span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loading {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .character-counter {
            position: absolute;
            bottom: 10px;
            left: 15px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @media (max-width: 600px) {
            .chat-container {
                padding: 20px;
            }
            
            .chat-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-pic {
                margin: 0 0 15px 0;
                width: 70px;
                height: 70px;
            }
            
            .message-box {
                padding: 20px;
            }
            
            textarea, input {
                padding: 12px 15px;
                font-size: 15px;
            }
            
            .send-btn {
                padding: 14px;
            }
            
            .welcome-message {
                padding: 15px 10px;
            }
            
            .welcome-message p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic">
                <img src="https://i.postimg.cc/mrMyFLNc/IMG-20250404-145743-334.jpg" alt="صورة علي">
                <div class="online-indicator"></div>
            </div>
            
            <div class="chat-header-text">
                <h2>مراسلة مع <span>علي</span></h2>
                <div class="status">
                    <i class="fas fa-circle"></i>
                    متصل الآن
                </div>
            </div>
        </div>

        <div class="welcome-message">
            <p>هل لديك سؤال✨</p>
            <p>يمكنك ترك رسالتك وسأقوم بالرد في أقرب وقت 🤝</p>
            <p style="color: var(--error-color); font-size: 14px; margin-top: 10px;">ملاحظة: يمكنك إرسال رسالة واحدة فقط يوميًا</p>
        </div>

        <div class="message-box">
            <div class="input-group input-with-icon">
                <label>الاسم</label>
                <i class="fas fa-user"></i>
                <input type="text" id="userName" placeholder="أدخل اسمك (اختياري)" maxlength="25" />
            </div>
            
            <div class="input-group input-with-icon">
                <label>يوزر صفحتك على التليكرام</label>
                <i class="fab fa-telegram"></i>
                <input type="text" id="userTelegram" placeholder="اسم المستخدم (اختياري)"
                maxlength="35" />
            </div>
            
            <div class="input-group">
                <label>الرسالة</label>
                <textarea id="messageInput" placeholder="اكتب رسالتك هنا... (مطلوب)" maxlength="65" oninput="updateCounter(this)"></textarea>
                <div class="character-counter"><span id="charCount">0</span>/65</div>
            </div>
            
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <span>إرسال الرسالة</span>
                <i class="fas fa-paper-plane"></i>
            </button>
            
            <div class="loading" id="loadingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="footer">
            <p>© جميع الحقوق محفوظة لـ علي - 2025</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="successToast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span>تم إرسال رسالتك بنجاح!</span>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="toast error-toast">
        <i class="fas fa-exclamation-circle"></i>
        <span id="errorText">يرجى كتابة رسالة قبل الإرسال!</span>
    </div>

    <script>
        // تحديث عداد الحروف
        function updateCounter(textarea) {
            const counter = document.getElementById('charCount');
            const currentLength = textarea.value.length;
            
            // منع الكتابة إذا تجاوز الحد
            if (currentLength > 65) {
                textarea.value = textarea.value.substring(0, 65);
                counter.textContent = 65;
                counter.style.color = '#f87171';
                
                // إظهار تحذير للمستخدم
                document.getElementById("errorText").textContent = "لقد وصلت إلى الحد الأقصى لعدد الأحرف (65)";
                showToast("errorToast");
                return;
            }
            
            counter.textContent = currentLength;
            
            // تغيير لون العداد عند الاقتراب من الحد الأقصى
            if (currentLength > 55) {
                counter.style.color = '#f87171';
            } else {
                counter.style.color = 'var(--text-muted)';
            }
        }
        
        // إظهار التوست
        function showToast(id) {
            const toast = document.getElementById(id);
            toast.classList.add("show");
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);
        }
        
        // دالة للتحقق من أن التاريخين في نفس اليوم
        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }
        
        // دالة للتحقق من إمكانية الإرسال
        function canSendMessage() {
            const lastSent = localStorage.getItem('lastMessageSent');
            if (!lastSent) return true;
            
            const now = new Date();
            const lastSentDate = new Date(lastSent);
            
            // التحقق من أن التاريخ المخزن ليس في المستقبل (حماية من التلاعب)
            if (lastSentDate > now) {
                localStorage.removeItem('lastMessageSent');
                return true;
            }
            
            // التحقق من أن اليوم مختلف
            return !isSameDay(now, lastSentDate);
        }
        
        // دالة للحصول على تاريخ اليوم كسلسلة نصية
        function getTodayString() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }
        
        // إرسال الرسالة
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const userName = document.getElementById("userName").value.trim();
            const userTelegram = document.getElementById("userTelegram").value.trim();
            const message = messageInput.value.trim();
            const sendBtn = document.getElementById("sendBtn");
            const loadingIndicator = document.getElementById("loadingIndicator");
            
            // التحقق من وجود رسالة
            if (message === "") {
                document.getElementById("errorText").textContent = "يرجى كتابة رسالة قبل الإرسال!";
                showToast("errorToast");
                messageInput.classList.add("shake");
                setTimeout(() => {
                    messageInput.classList.remove("shake");
                }, 500);
                return;
            }
            
            // التحقق من إمكانية الإرسال
            if (!canSendMessage()) {
                document.getElementById("errorText").textContent = "يمكنك إرسال رسالة واحدة فقط يوميًا. شكرًا لك!";
                showToast("errorToast");
                return;
            }
            
            // تعطيل الزر وإظهار مؤشر التحميل
            sendBtn.disabled = true;
            sendBtn.style.opacity = "0.7";
            loadingIndicator.style.display = "flex";
            
            // تنسيق الرسالة
            const formattedMessage = `*📬 رسالة جديدة من الموقع*\n\n` +
                `👤 *المرسل*: ${userName || 'غير محدد'}\n` +
                `🔗 *تليجرام*: ${userTelegram || 'غير متوفر'}\n\n` +
                `📝 *الرسالة*:\n${message}\n\n` +
                `📅 *التاريخ*: ${new Date().toLocaleDateString('ar-SA')}\n` +
                `⏱️ *الوقت*: ${new Date().toLocaleTimeString('ar-SA')}\n\n` +
                `🌐 _تم الإرسال عبر صفحة التواصل الخاصة_`;
            
            // إرسال البيانات إلى تيليجرام
            const botToken = "8085388531:AAHl2GxwvC_H2xmpRMPeMLKJWPODukvzrwE";
            const chatId = "5699033867";
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            // إرسال الطلب باستخدام Fetch API مع method POST
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: formattedMessage,
                    parse_mode: 'Markdown'
                })
            })
            .then(response => {
                loadingIndicator.style.display = "none";
                sendBtn.disabled = false;
                sendBtn.style.opacity = "1";
                
                if (response.ok) {
                    // تخزين وقت آخر رسالة
                    localStorage.setItem('lastMessageSent', new Date().toISOString());
                    
                    // إعادة تعيين الحقول
                    messageInput.value = "";
                    document.getElementById("userName").value = "";
                    document.getElementById("userTelegram").value = "";
                    document.getElementById('charCount').textContent = "0";
                    
                    // عرض رسالة النجاح
                    showToast("successToast");
                } else {
                    throw new Error('فشل الإرسال');
                }
            })
            .catch(error => {
                loadingIndicator.style.display = "none";
                sendBtn.disabled = false;
                sendBtn.style.opacity = "1";
                
                document.getElementById("errorText").textContent = "حدث خطأ أثناء الإرسال. يرجى المحاولة مرة أخرى!";
                showToast("errorToast");
                console.error('Error:', error);
            });
        }
        
        // تنفيذ وظائف عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إضافة مستمعات أحداث للحقول لإزالة الهزة عند الكتابة
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.classList.remove('shake');
                });
            });
            
            // التحقق من إمكانية الإرسال عند تحميل الصفحة
            if (!canSendMessage()) {
                document.getElementById("sendBtn").disabled = true;
                document.getElementById("sendBtn").style.opacity = "0.7";
                document.getElementById("messageInput").placeholder = "لقد قمت بإرسال رسالة اليوم بالفعل";
                document.getElementById("messageInput").readOnly = true;
            }
        });
    </script>
</body>
</html>
